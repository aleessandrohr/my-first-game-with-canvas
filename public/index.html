<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Game</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<h1>The Game</h1>
		</header>
		<main>
			<canvas id="canvas" width="15" height="15"></canvas>
			<div class="directional" id="directional">
				<button class="directional-up" id="directional-up">
					<i class="fas fa-arrow-circle-up"></i>
				</button>
				<div>
					<button class="directional-left" id="directional-left">
						<i class="fas fa-arrow-circle-left"></i>
					</button>
					<button class="directional-right" id="directional-right">
						<i class="fas fa-arrow-circle-right"></i>
					</button>
				</div>
				<button class="directional-down" id="directional-down">
					<i class="fas fa-arrow-circle-down"></i>
				</button>
			</div>
		</main>
		<script src="/dist/client-bundle.js" type="module"></script>
	</body>
</html>
